 <!DOCTYPE html>

<body>
  <form>
    <label for="motdepasse">Votre mot de passe : </label><input type="text" name="motdepasse" value="" id="motdepasse" />
    <label for="confirmation">Confirmez : </label><input type="text" name="confirmation" value="" id="confirmation" />
    <button type="button" name="button" >VÃ©rification</button>
  </form>
</body>


<script>

  function verification(){
    var champOne = document.getElementById("motdepasse").value;
    var champTwo = document.getElementById("confirmation").value;

    if(champOne === champTwo){
      document.getElementById("motdepasse").style.border="solid 2px green";
      document.getElementById("confirmation").style.border="solid 2px green";
    }else{
      document.getElementById("motdepasse").style.border="solid 2px red";
      document.getElementById("confirmation").style.border="solid 2px red";
    }

  }


  var verif = document.getElementsByTagName("button");

  for (var i = 0; i < verif.length; i++) {
    verif[i].addEventListener("click", verification);
  }
</script>
