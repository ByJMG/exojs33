<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1"/>
  </body>


  <script>


    function azerty(){
        document.getElementById("image1").style.border="solid 4px red";
    }
    function querty(){
        document.getElementById("image1").style.border="none";
    }


    var imgOne = document.getElementById("image1");
    imgOne.addEventListener("mouseenter", azerty);
    imgOne.addEventListener("mouseout", querty);

  </script>
</html>
